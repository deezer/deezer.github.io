  - kibrahim
  - mbaranes
  - rripado
  - bmartin
  - csaillard
  - bmassonisguerra
  - ddesblancs
  - khayek
  - gmichel

defaults:
  - scope:
      path: ""
      type: "members"
    values:
      layout: "member"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "template"
